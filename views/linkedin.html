        <style>
             .node{
                position:relative;
                /*cursor:pointer;*/
                background:#fff;
                cursor:move;
                width:177px;
                height:67px;
                border:1px solid #41719C;
                font-size:12px;
                color:#558EBF;
            }
             .nodetext{
                position:relative;
                float:right;
                width:110px;
                margin-top:5px;
                margin-left:0px;
                font-family:  Helvetica,Arial,sans-serif;
            }
            .node:hover .btns{
                display:block;
            }
             .btns{
                display:none;
                position:absolute;
                bottom:1px;
                right:5px;
            }
             .btns  .small-img{
                width:10px;
                height:10px;
                cursor:pointer;
                margin-left:10px;
                float:left;
            }
             .node .drg-img{
                background:url('ave_orgchart_img_move.png') no-repeat;
                background-size:100% 100%;
            }
             .node .view-img{
                background:url('ave_orgchart_img_eye.png') no-repeat;
                background-size:100% 100%;
            }
             .node .more-img{
                background:url('ave_orgchart_img_more.png') no-repeat;
                background-size:100% 100%;
            }
             .gray-node .drg-img{
                background:url('ave_orgchart_img_w_move.png') no-repeat;
                background-size:100% 100%;
            }
             .gray-node .view-img{
                background:url('ave_orgchart_img_w_eye.png') no-repeat;
                background-size:100% 100%;
            }
             .gray-node .more-img{
                background:url('ave_orgchart_img_w_more.png') no-repeat;
                background-size:100% 100%;
            }
             .node img{
                float:left;
                width:60px;
                height:100%;
            }
             .node .name{
                font-size:14px;
                font-weight:bold;

                white-space:nowrap;
                text-overflow:ellipsis; /* for internet explorer */
                overflow:hidden;
            }
            .node .title{
                font-size:11px;
                white-space:nowrap;
                text-overflow:ellipsis; /* for internet explorer */
                overflow:hidden;
            }
             .nodetext .title a{
                color: #558EBF;
            }
            .inicon{
                position:absolute;
                left:42px;
                bottom:0;
            }
        </style>
	</head>
